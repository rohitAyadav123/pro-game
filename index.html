<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        .box {
            height: 150px;
            /* width: 100px; */
            border: 2px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div id="root"></div>
                <div class="card">
                    <div class="card-header">header</div>
                    <div class="card-body">
                        <div class="row g-0">
                            <div class="col-4">
                                <div onclick="game('b1')" id="b1" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b2')" id="b2" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b3')" id="b3" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b4')" id="b4" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b5')" id="b5" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b6')" id="b6" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b7')" id="b7" class="box"> </div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b8')" id="b8" class="box"></div>
                            </div>
                            <div class="col-4">
                                <div onclick="game('b9')" id="b9" class="box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chance = "player1"
        function game(boxId) {

            let BOX = document.getElementById(boxId)
            if (!(BOX.classList.contains("bg-danger") || BOX.classList.contains("bg-dark"))) {

                if (chance === "player1") {
                    BOX.classList.add("bg-danger")
                    BOX.innerHTML = "X"
                    chance = "player2"
                } else {
                    BOX.classList.add("bg-dark")
                    BOX.innerHTML = "O"
                    chance = "player1"
                }
                if (!winner() && isFill()) {
                    console.log("match draw");
                }
            } else {
                console.log("cheating nako kru");
            }
        }
        function winner() {
            let b1Red = document.getElementById("b1").classList.contains("bg-danger")
            let b2Red = document.getElementById("b2").classList.contains("bg-danger")
            let b3Red = document.getElementById("b3").classList.contains("bg-danger")


            let b1Black = document.getElementById("b1").classList.contains("bg-dark")
            let b2Black = document.getElementById("b2").classList.contains("bg-dark")
            let b3Black = document.getElementById("b3").classList.contains("bg-dark")



            if (b1Red && b2Red && b3Red) {
                console.log("ðŸ¤©ðŸ¤© hurry red is winner");
                document.getElementById("root").innerHTML = `<div class="alert alert-danger">Red Wins</div>`
                setTimeout(function () {
                    document.getElementById("root").innerHTML = ""
                }, 2000)
                reset()
                return true
            }
            if (b1Black && b2Black && b3Black) {
                console.log("ðŸ¤©ðŸ¤© hurry Black is winner");
                document.getElementById("root").innerHTML = `<div class="alert alert-dark">Black Wins</div>`
                setTimeout(function () {
                    document.getElementById("root").innerHTML = ""
                }, 2000)
                reset()
                return true
            }
            return false
        }
        function reset() {
            chance = "player1"
            document.getElementById("b1").classList.remove("bg-danger")
            document.getElementById("b1").classList.remove("bg-dark")

            document.getElementById("b2").classList.remove("bg-danger")
            document.getElementById("b2").classList.remove("bg-dark")

            document.getElementById("b3").classList.remove("bg-danger")
            document.getElementById("b3").classList.remove("bg-dark")

            document.getElementById("b4").classList.remove("bg-danger")
            document.getElementById("b4").classList.remove("bg-dark")

            document.getElementById("b5").classList.remove("bg-danger")
            document.getElementById("b5").classList.remove("bg-dark")

            document.getElementById("b6").classList.remove("bg-danger")
            document.getElementById("b6").classList.remove("bg-dark")

            document.getElementById("b7").classList.remove("bg-danger")
            document.getElementById("b7").classList.remove("bg-dark")

            document.getElementById("b8").classList.remove("bg-danger")
            document.getElementById("b8").classList.remove("bg-dark")

            document.getElementById("b9").classList.remove("bg-danger")
            document.getElementById("b9").classList.remove("bg-dark")
        }
        function isFill() {
            let b1 = document.getElementById("b1").classList.contains("bg-danger") || document.getElementById("b1").classList.contains("bg-dark")
            let b2 = document.getElementById("b2").classList.contains("bg-danger") || document.getElementById("b2").classList.contains("bg-dark")
            let b3 = document.getElementById("b3").classList.contains("bg-danger") || document.getElementById("b3").classList.contains("bg-dark")
            let b4 = document.getElementById("b4").classList.contains("bg-danger") || document.getElementById("b4").classList.contains("bg-dark")
            let b5 = document.getElementById("b5").classList.contains("bg-danger") || document.getElementById("b5").classList.contains("bg-dark")
            let b6 = document.getElementById("b6").classList.contains("bg-danger") || document.getElementById("b6").classList.contains("bg-dark")
            let b7 = document.getElementById("b7").classList.contains("bg-danger") || document.getElementById("b7").classList.contains("bg-dark")
            let b8 = document.getElementById("b8").classList.contains("bg-danger") || document.getElementById("b8").classList.contains("bg-dark")
            let b9 = document.getElementById("b9").classList.contains("bg-danger") || document.getElementById("b9").classList.contains("bg-dark")

            if (b1 && b2 && b3 && b4 && b5 && b6 && b7 && b8 && b9) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>

</html>
